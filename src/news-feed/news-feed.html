<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News feed</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="nav-container">
        <ul class="nav">
            <li class="nav-item">Executive Summary</li>
            <li class="nav-item">Career</li>
            <li class="nav-item">Personal</li>
            <li class="nav-item">News Feed</li>
        </ul>
    
        <input type="checkbox" id="nav-trigger" class="nav-trigger">
        <label for="nav-trigger"></label>
    
        <div class="site-wrap">
            <div class="news-feed global">
                <h1>News Feed</h1>
                <div class="container-test">
                    <div class="line"></div>
                    <div class="news-feed container-first">
                        <div class="content-container">
                            <img src="" alt="">
                        </div>
                        <div class="content-right"></div>
                        <div class="content-textbox"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="news-feed container">
                        <div class="content-container"></div>
                        <div class="content-right"></div>
                        <div class="content-textbox"></div>
                    </div>
                    <div class="line-vertical"></div>
                    <div class="news-feed container">
                        <div class="content-container"></div>
                        <div class="content-right"></div>
                    <div class="content-textbox"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
