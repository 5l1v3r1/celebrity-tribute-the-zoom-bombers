<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="global executiveSum--margin">
    
    <header class="executiveSum--margin">
        <h1 class="executiveSum--underline">David Bowie</h1>
            <div class="exSum__img">
                <img class="exSum__img" src="images/davidBowiebyhelen-green2.gif" alt="David Bowie"/>
            </div>
      
            <div class="container exSum__alias">
                    <img class="exSum__alias" src="images/db-transformation-colour.gif" alt="the many aliases of David Bowie">
                    <div class="centeredAlias">Aliases</div>
            </div>

            <div class="container exSum__colab">
                    <img class="exSum__colab" src="images/colaborationDB.png" alt="David Bowie">
                    <div class="centeredColab">Collaborations</div>
            </div>
           
    </header>  

    <div class="executiveSum--clearfix"></div>

    <main class="executiveSum--margin">
        <h1 class="executiveSum--underline ">Aliases</h1>
        <!-- <img src="images/aliases/David-Bowie-–-Time-May-Change-Me-–-29-career-spanning-illustrations-drawn-by-Helen-Green-600x849.jpg" alt="David Bowie alter egos"> -->
            <div class="exSum__aliases_bigBox">
                <div class="aliases_one">
                    <div>
                        <img class="exSum__aliases_ziggyStardust" src="images/aliases/Ziggy Stardust.png" alt="Ziggy Stardust">                <!-- <div class="exSum__aliasLittleBox"> -->
                    </div>
                    <div>
                        <img class="exSum__aliases_aladdinSane" src="images/aliases/Aladdin Sane.png" alt="Aladdin Sane">
                    </div>
                    <div>
                        <img class="exSum__aliases_theThinWhiteDuke" src="images/aliases/Thin White Duke.png" alt="The Thin White Duke">
                    </div>
                </div>
                <div class="aliases_two">
                    <div>
                        <img class="exSum__aliases_theGoblinKing" src="images/aliases/The Goblin King.jpg" alt="The Goblin King"/>
                    </div>
                    <div>
                        <img class="exSum__aliases_theBlindProphet" src="images/aliases/The Blind Prophet.jpg" alt="The Blind Prophet"/>
                    </div>
                </div>
            </div>
        <h1 class="executiveSum--underline">Collaborations</h1>
        <div class="exSum__aliases_bigBox">
            <div class="aliases_one">
                <div>
                <img class="exSum__aliases_ziggyStardust" src="images/aliases/Ziggy Stardust.png" alt="Ziggy Stardust">                <!-- <div class="exSum__aliasLittleBox"> -->
                </div>
                <div>
                <img class="exSum__aliases_aladdinSane" src="images/aliases/Aladdin Sane.png" alt="Aladdin Sane">
                </div>
                <div>
                <img class="exSum__aliases_theThinWhiteDuke" src="images/aliases/Thin White Duke.png" alt="The Thin White Duke">
                </div>
            </div>
            <div class="aliases_two">
                <div>
                <img class="exSum__aliases_theGoblinKing" src="images/aliases/The Goblin King.jpg" alt="The Goblin King">
                </div>
                <div>
                <img class="exSum__aliases_theBlindProphet" src="images/aliases/The Blind Prophet.jpg" alt="The Blind Prophet">
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
